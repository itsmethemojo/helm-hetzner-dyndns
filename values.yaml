dns:
  # -- hetzner dns api token, see https://dns.hetzner.com/
  apiToken: ""

  # -- hetzner dns zone domain
  domain: "example.com"

  # -- hetzner dns ttl for entries, different ttl per subdomain via annotation is not yet supported
  ttl: 80

  # -- interval in seconds in which DNS records will be synched
  refreshInterval: 300

# -- set the parallelism flag for terraform apply. this can be lowered if the kube api is a small single node
parallelism: 10

# -- toggle debug-like logging
extendedLogging: false

image:
  repository: hashicorp/terraform
  pullPolicy: IfNotPresent
  tag: 1.9.7

helperImage:
  repository: alpine
  pullPolicy: IfNotPresent
  tag: 3.17

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

persistence:
  storageClassName: local-path
  storageSize: 1Gi
  accessModes: ReadWriteOnce

resources:
  limits:
   cpu: 100m
   memory: 128Mi
  requests:
   cpu: 100m
   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
